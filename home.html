<body class="bg-gray-0">
    <div class="container py-4 px-2">
        <h1 class="h-3">Welcome back Alex</h1>
        <h2 class="h-4">Expenses</h2>
        <form>
            <label class="form-group mb-3">
                <span class="form-label">Amount</span>
                <input type="number" placeholder="123.45" class="input-field" required min="0" autofocus/>
            </label>    
            <label class="form-group mb-3">
                <span class="form-label">Category</span>
                <select class="select-field" required>
                    <option disabled selected value="">Choose one</option>
                    <option>Utilities</option>
                    <option>Food</option>
                    <option>Fun</option>
                    <option>Shopping</option>
                    <option>Presents</option>
                </select>
            </label>
            <label class="form-group mb-3">
                <span class="form-label">Note</span>
                <textarea class="text-field"></textarea>
            </label> 
            
            <button type="submit" class="button">Save</button>
        </form>
        <ul>
            <li class="px-3 py-1 borderb-1 border-gray-9">
                <h2 class="title">Starbucks</h2>
            </li>
            <li class="px-3 py-1 borderb-1 border-gray-9">

            </li>
            <li class="px-3 py-1 borderb-1 border-gray-9">

            </li>
            <li class="px-3 py-1 borderb-1 border-gray-9">

            </li>
            <li class="px-3 py-1 borderb-1 border-gray-9">

            </li>
